</head>

<body>

    <header class="site-header ">

        <div class="contenedor contenido-header">

            <div class="barra">
                <a href="index.html">

                    <img src="img/logo.svg" alt="Logo tipo de bienes raices">

                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

        </div>

    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llene el formulario de contacto</h2>

        <form action="" class="contacto">

            <fieldset>

                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu Corre Electronico" required>

                <label for="tel">Telefono:</label>
                <input type="tel" id="tel" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion sobre la Propiedad</legend>
                <label for="opciones">Vendes o Compras</label>
                <select id="opciones">
                        <option value="" disabled selected>--Selecione--</option>
                        <option value="Compra">Compra</option>
                        <option value="Venta">Venta</option>
                    </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligio Telefono, eliga la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>


            <input type="submit" class="boton boton-verde">


        </form>

    </main>



    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>

                <a href="contacto.html">Contacto</a>
            </nav>

        </div>
